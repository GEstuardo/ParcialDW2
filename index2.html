        label {
            margin-bottom: 0.1em;

        .container { margin: 50px auto; }

<body >

    <!-- FORM -->
    <div class="container p-5">
        <div class="row justify-content-center">
            <div class="col-6 p-5 bg-white shadow-lg rounded">

               <!---- <form id="register-form" method="post">-->
                    
                    <h2>Empleados Temporales</h2>
                    <div class="form">

                        <form action="#" class="row">
                            <div class="form-group col-md-6">  
                            </div>

                            <hr>
                    <div class="form-group col-md-10">
                        <label for="nombre">Nombre</label>
                        <input name="name1" id="name1" type="text" value="" class="form-control" placeholder="Ingrese su nombre"  required >
                        <div class="valid-feedback">¡Ok válido!</div>
                        <div class="invalid-feedback">Complete el campo.</div>  
                    </div>
                    <hr>
                    <div class="form-group col-md-10">
                        <label for="puesto">Puesto</label>
                        <input name="puesto" id="puesto" type="text" value="" class="form-control" placeholder="Ingrese su puesto"  required >
                        <div class="valid-feedback">¡Ok válido!</div>
                        <div class="invalid-feedback">Complete el campo sin dejar espacios.</div>  
                    </div>
                    <hr>
                    <div class="form-group col-md-6">
                        <label for="lugar">Lugar</label>
                        <input name="lugar" id="lugar" type="text" value="" class="form-control" placeholder="Ubicación de ingreso"  required >
                        <div class="valid-feedback">¡Ok válido!</div>
                        <div class="invalid-feedback">Complete el campo sin dejar espacios.</div>  
                    </div>
                    <div class="form-group col-md-6">
                        <label for="date">Fecha</label>
                        <input name="date" id="date" type="date" value="" class="form-control" placeholder="Ingrese Fecha"  required >
                        <div class="valid-feedback">¡Ok válido!</div>
                        <div class="invalid-feedback">Complete el campo.</div>  
                    </div>
                    <div class="form-group col-md-10">
                        <label for="telefono1">Teléfono</label>
                        <input name="telefono1" id="telefono1" type="tel" value=""  class="form-control" placeholder="Ingrese su número telefónico" maxlength="8" required>
                        <div class="valid-feedback">¡Ok válido!</div>
                        <div class="invalid-feedback">Complete el campo.</div>
                        <small id="numberHelp" class="form-text text-muted">Número telefónico de uso confidencial</small>
                        </div>
                        <input type="submit" class="btn btn-primary btn-block mt-5" value="Enviar Datos">
                    </form>
                </form>

                </div>
            </div>
        </div>
         <!-- CODE -->
      <!-- Load Validation JS -->
      <script type="text/javascript" src="ValidacionFormulario2.js"></script>
      <script type="text/javascript">
          let form = new Validation("register-form");
          // Validation Functions
          form.requireTextNombre("name1", 3, 50,  [" "], []);
          form.requireTextPuesto("puesto", 2, 20, [" "], []);
          form.requireTextLugar("lugar", 2, 20, [" "], []);
          form.requireTextDate("date", 3, 20,  [" "], []);
          form.requireTextTelefono("telefono1", 5, 20, [" "], []);

      </script>
    <br>
    </br>
    </script>
